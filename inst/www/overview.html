<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HBGDki Rally Dashboard</title>
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="assets/font/Gidole/style.css">
    <link rel="stylesheet" type="text/css" href="assets/datatables/datatables.min.css"/>
    <link rel="stylesheet" href="assets/css/table.css">
  </head>

  <body>
    <div class="navbar-fixed">
      <nav class="bmgf-green" role="navigation">
        <div class="nav-wrapper container"><span id="logo-container" class="sanspro"><span style="font-weight:bold;">HBGDki</span> Rally Dashboard</span>
          <ul class="right hide-on-med-and-down">
            <li><a href="index.html">Rallies</a></li>
            <li><a href="timeline.html">Timeline</a></li>
            <li><a href="questions.html">Questions</a></li>
            <li><a href="admin.html">Admin</a></li>
          </ul>

          <ul id="nav-mobile" class="side-nav">
            <li><a href="#">Navbar Link</a></li>
          </ul>
          <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
      </nav>
    </div>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <br>
        <h4 class="center page-title" id="title"></h4>
        <br>
      </div>
    </div>

    <div class="main-container">
      <div class="container" style="max-width: 700px;">
        <div class="row">
        <div id="overview-data"></div>
        </div>
      </div>
    </div>

    <script id="template" type="x-tmpl-mustache">
      {{#.}}
      <h5>Background</h5>

      {{{background}}}

      <h5>Motivation</h5>

      {{{motivation}}}

      <h5>Rally Focus</h5>

      {{{focus}}}

      <h5>Timeline</h5>

      {{timeline_nice.start}} - {{timeline_nice.end}}

      <h5>Planned Deliverables</h5>

      {{{deliverables}}}

      <h5>Participants</h5>

      <ul>
      {{#participants}}
      <li>
        <a href="mailto:{{{email}}}">{{{name}}}</a>, {{{affiliation}}} ({{{role}}})
      </li>
      {{/participants}}
      </ul>

      <h5>Methods</h5>

      {{{methods}}}

      <h5>Outcome Variables</h5>

      {{{data_outcomes}}}

      <h5>Predictor Variables</h5>

      {{{data_predictors}}}

      <h5>Key Findings</h5>

      {{{findings}}}

      <h5>Value</h5>

      {{{value}}}

      <h5>Next Steps</h5>

      {{{next_steps}}}
      {{/.}}
    </script>

    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.mark.min.js"></script>
    <script type="text/javascript" src="assets/js/marked.min.js"></script>
    <script type="text/javascript" src="assets/js/mustache.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/js/app-overview.js"></script>
  </body>
</html>
